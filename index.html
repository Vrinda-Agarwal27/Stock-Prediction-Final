<style>
    .search {
        display: flex; /* Use flexbox to align items */
        align-items: center; /* Align items vertically */
        width: 300px; /* Set a width for the search box */
        margin: 0 auto; /* Center the search box horizontally */
        border: 1px solid #ccc; /* Add a border for visual appeal */
        border-radius: 5px; /* Add rounded corners */
        padding: 5px; /* Add padding inside the search box */
    }

    input[type="text"] {
        flex: 1; /* Take up remaining space */
        border: none; /* Remove input border */
        padding: 5px; /* Add padding inside the input */
        border-radius: 5px; /* Add rounded corners */
        outline: none; /* Remove outline when focused */
    }

    button[type="submit"] {
        background-color: #051c2f; /* Set button background color */
        border: none; /* Remove button border */
        padding: 5px; /* Add padding inside the button */
        border-radius: 5px; /* Add rounded corners */
        cursor: pointer; /* Add pointer cursor on hover */
        outline: none; /* Remove outline when focused */
    }

    button[type="submit"]:hover {
        background-color: #e9ecef; /* Change background color on hover */
    }

    i.fas.fa-search {
        color: #495057; /* Set icon color */
    }
</style>
